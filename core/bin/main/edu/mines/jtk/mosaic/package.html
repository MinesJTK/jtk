<head><title>mosaic</title></head>
<body bgcolor="white">
A system for 2-D graphics.
In this system, 2-D graphics are displayed in a a mosaic of tiles, in which
each tile contains one or more graphical views.
A mosaic aligns these tiles and tiled views so that they share coordinate
systems and zoom and scroll consistently.
