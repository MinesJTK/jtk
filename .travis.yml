language: java

branches:
  only:
    - master

install: true

jdk: 
  - openjdk7
  - oraclejdk7
  - oraclejdk8
  

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script
  - chmod +x gradlew
  - export DISPLAY=:99
  - export LIBGL_ALWAYS_SOFTWARE=1

  # Remove cloud-init, it breaks updates sometimes
  - sudo apt-get remove cloud-init -qq --force-yes
  - sudo apt-get update -qq --force-yes

  # Testing setup
  - sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch gawk maven

  # Prepare software rendering
  - sudo apt-get install -qq --force-yes mesa-utils libgl1-mesa-swx11 libgl1-mesa-swx11-dev xvfb
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - glxinfo

script: ./gradlew build -x :core:signArchives

after_success:
  - bash <(curl -s https://codecov.io/bash)
