language: java

branches:
  only:
    - master

install: true

jdk: 
  - openjdk7
  - oraclejdk7
  - oraclejdk8
  

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - glxinfo -display :99

script: ./gradlew build -x :core:signArchives

after_success:
  - bash <(curl -s https://codecov.io/bash)
