language: java

branches:
  only:
    - master

install: true

jdk: 
  - openjdk7
  - oraclejdk7
  - oraclejdk8
  

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - export DISPLAY=:99.0
  - export LIBGL_ALWAYS_SOFTWARE=1
  - sudo apt-get update -qq --force-yes
  - sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch gawk maven
  - sudo apt-get install -qq --force-yes mesa-utils libgl1-mesa-swx11 libgl1-mesa-swx11-dev xvfb
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac +extension GLX +render
  - glxinfo
  - dmesg

script:
  - gradlew build -x :core:signArchives

after_success:
  - bash <(curl -s https://codecov.io/bash)